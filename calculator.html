<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <marquee class="fun" direction="">Hello there</marquee>
    <div class="ip-j1">
      <label for="first">First number :</label>
      <input type="number" name="first" id="first" step="any" />
      <select id="opera">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <label for="Second">Second number :</label>

      <input type="number" name="second" id="second" step="any" />
      <br />
      <br />
      <button onclick="calc()" class="calc-01" >
        CALCULATE
      </button>
      <br />
      <br />
      <input
        type="text"
        name=""
        readonly=""
        id="result"
        
      />
    </div>
    <div class="show" id="resultMessage">Your result is : </div>
  </body>
  <script src="script.js"></script>
</html>
